<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listing Details - MokeSell</title>
    <link rel="stylesheet" href="/css/listing-details.css">
</head>
<body>
    <nav>
        <h1>Mokesell</h1>
        <div class="nav-links">
            <a href="/html/listings.html">View Listings</a>     
            <a href="/html/admin.html">Sell Items</a>
            <a href="/html/account.html">My Listings</a>
            <a href="/index.html">Log Out</a>
        </div>
    </nav>

    <a href="/html/listings.html" class="back-button">Back to Listings</a>

    <div class="listing-container">
        <!-- Left: Image -->
        <div class="image-container">
            <img id="listing-image" src="placeholder.jpg" alt="Item picture">
        </div>

        <!-- Right: Details -->
        <div class="details-container">
            <h2 id="listing-name">Item Name</h2>
            <p class="price" id="listing-price">Price</p>
            <p><strong>Item description:</strong></p>
            <textarea class="description" id="listing-description" readonly></textarea>

            <div class="contact-section">
                <p>Contact the seller:</p>
                <div class="contact-buttons">
                    <a id="seller-phone" href="#">Phone Number</a>
                    <a id="seller-email" href="#">Email</a>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/listing-details.js"></script>
</body>
</html>
