<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Listings - MokeSell</title>
    <link rel="stylesheet" href="/css/account.css">
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <h1>MokeSell</h1>
        <div class="nav-links">
            <a href="/html/listings.html">View Listings</a>     
            <a href="/code/admin.html">Sell Items</a>
            <a href="/code/account.html">My Listings</a>
            <a href="/index.html">Log Out</a>
        </div>
    </nav>

    <main>
        <h2 id="page-title">My Listings</h2>
        <!-- Filter Section -->
<div class="filters-wrapper">
    <label for="condition-filter">Filter by Condition:</label>
    <select id="condition-filter">
       <option value="all">All</option>
       <option value="New">New</option>
       <option value="Used">Used</option>
   </select>

    <!-- Category Filter -->
<div class="filter-container">
    <label for="category-filter">Filter by Category:</label>
    <select id="category-filter">
        <option value="All">All</option>
        <option value="Furniture">Furniture</option>
        <option value="Electronics">Electronics</option>
        <option value="Clothes">Clothes</option>
        <option value="Accessories">Accessories</option>
    </select>
</div>
</div>
    
        <div id="user-listings-container">
            <!-- User listings will be dynamically loaded here -->
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.9.4/lottie.min.js"></script>
    <script src="/js/listings.js"></script>
    <script src="/js/account.js"></script>
    <script>
        // Logout functionality
        document.getElementById("logout").addEventListener("click", function () {
            localStorage.removeItem("user_email");
            alert("âœ… Logged out successfully!");
            window.location.href = "index.html";
        });
    </script>
</body>
</html>
