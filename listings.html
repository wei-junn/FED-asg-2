<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listings - MokeSell</title>
    <link rel="stylesheet" href="css/listings.css">

    <!-- Lottie Player Script -->
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <h1>MokeSell</h1>
        <div class="nav-links">
            <a href="listings.html">View Listings</a>     
            <a href="admin.html">Sell Items</a>
            <a href="account.html">My Listings</a>
            <a href="index.html">Log Out</a>
        </div>
    </nav>

    <!-- Main Content -->
    <main>
        <!-- Filter Section -->
<div class="filters-wrapper">
    <h2 id="page-title">All Listings</h2>
    <label for="condition-filter">Filter by Condition:</label>
    <select id="condition-filter">
       <option value="all">All</option>
       <option value="New">New</option>
       <option value="Used">Used</option>
   </select>

    <!-- Category Filter -->
<div class="filter-container">
    <label for="category-filter">Filter by Category:</label>
    <select id="category-filter">
        <option value="All">All</option>
        <option value="Furniture">Furniture</option>
        <option value="Electronics">Electronics</option>
        <option value="Clothes">Clothes</option>
        <option value="Accessories">Accessories</option>
    </select>
</div>
</div>

        <!-- Listings Section -->
        <div id="listings-container" class="flex-container">
            <!-- Listings will be dynamically populated here -->
        </div>
    </main>

    <!-- Load Lottie Web BEFORE listings.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.9.4/lottie.min.js"></script>
    <script src="/js/listings.js"></script>
</body>
</html>
