<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://kit.fontawesome.com/2efc16a506.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/auth.css">
    <title>Login Form | MokeSell</title>
</head>

<body>
    <div class="container" id="container">
        <!-- Sign-Up Form -->
        <div class="form-container sign-up">
            <form onsubmit="signUp(event)">
                <h1>Register With Us</h1>
                <img src="./images/sell.png">
                <span>Sign Up for a MokeSell account today</span>
                <input type="text" id="signup-name" placeholder="Name" required>
                <input type="email" id="signup-email" placeholder="Email" required>
                <input type="password" id="signup-password" placeholder="Password" required>
                <button type="submit">Sign Up</button>
            </form>
        </div>

        <!-- Sign-In Form -->
        <div class="form-container sign-in">
            <form onsubmit="logIn(event)">
                <h3>Login to view listings now!</h3>
                <img src="./images/Buy image.jpg">
                <span>Login With Your Email & Password</span>
                <input type="email" id="login-email" placeholder="Email" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>

        <!-- Toggle Section -->
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Welcome to MokeSell!</h1>
                    <p>Provide your personal details to use all features</p>
                    <button class="hidden" id="login" onclick="toggleForm()">Sign In</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Hello</h1>
                    <p>Register to use all features on our site</p>
                    <button class="hidden" id="register" onclick="toggleForm()">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Corrected Script Path -->
    <script src="./js/auth.js"></script>
</body>

</html>
