<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In / Sign Up Form</title>
    
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="styles.css">
    
    <!-- Boxicons link (for icons used in the input fields) -->
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
</head>
<header>
    <nav>
        <a href="index.html" id="logo">MokeSell</a>
        <i class="fas fa-bars" id="ham-menu"></i>
        <ul id="nav-bar">
          <li>
            <a href="listings.html">View Listings</a>
          </li>
          <li>
            <a href="admin.html">Post Listing</a>
          </li>
        </ul>
    </nav>
</header>
<body>
    <div id="container" class="container">
        <!-- FORM SECTION -->
        <div class="row">
            <!-- SIGN UP -->
            <div class="col align-items-center flex-col sign-up">
                <div class="form-wrapper align-items-center">                    
                    <div class="button">
                        <button onclick="toggle()">View listings</button>
                    </div>
                </div>
            </div>
            <!-- END SIGN UP -->

            <!-- SIGN IN -->
            <div class="col align-items-center flex-col sign-in">
                <div class="form-wrapper align-items-center">                    
                    <h1>View over 8,000 listings on MokeSell today!</h1>
                    <p>
                        <button onclick="toggle()">Post a listing instead</button>
                    </p>
                </div>
            </div>
            <!-- END SIGN IN -->
        </div>
        
        <!-- CONTENT SECTION -->
        <div class="row content-row">
            <!-- SIGN IN CONTENT -->
            <div class="col align-items-center flex-col">
                <div class="text sign-in">
                    <h2>View and Buy Products</h2>
                </div>
                <div class="img sign-in"></div>
            </div>
            <!-- END SIGN IN CONTENT -->

            <!-- SIGN UP CONTENT -->
            <div class="col align-items-center flex-col">
                <div class="img sign-up"></div>
                <div class="text sign-up">
                    <h2>Post A Listing Today!</h2>
                </div>
            </div>
            <!-- END SIGN UP CONTENT -->
        </div>
        <!-- END CONTENT SECTION -->
    </div>

    <!-- Link to the external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
