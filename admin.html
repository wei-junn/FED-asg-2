<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post New Listing - MokeSell</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <h1>MokeSell</h1>
        <div class="nav-links">
            <a href="listings.html">View Listings</a>            
        </div>
    </nav>  

    <!-- Full-Screen Lottie Animation Container (Initially Hidden) -->
<div id="posting-animation" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100vh; background: rgba(255, 255, 255, 0.9); align-items: center; justify-content: center; z-index: 9999;">
    <lottie-player 
        id="posting-lottie"
        src="images/Animation - posting loader.json"
        background="transparent"
        speed="1"
        style="width: 300px; height: 300px;"
        loop
        autoplay>
    </lottie-player>
</div>


    <!-- Form Section -->
    <main>
        <section id="listing-form-section">
            <h2>Create a New Listing</h2>
            <form id="listing-form">
                <label for="product_name">Product Name:</label>
                <input type="text" id="product_name" name="product_name" required>

                <label for="product_img">Product Images (up to 10):</label>
                <input type="file" id="product_img" name="product_img" accept="image/*" multiple required>

                <label for="price">Price (in $):</label>
                <input type="number" id="price" name="price" step="0.01" min="0" required>

                <!-- Condition Dropdown -->
                <label for="condition">Condition:</label>
                <select id="condition" name="condition" required>
                    <option value="New">New</option>
                    <option value="Used">Used</option>
                </select>

                <label for="description">Description:</label>
                <textarea id="description" name="description" rows="5" required></textarea>

                <label for="category">Category:</label>
                <select id="category" name="category" required>
                    <option value="Furniture">Furniture</option>
                    <option value="Clothes">Clothes</option>
                    <option value="Accessories">Accessories</option>
                    <option value="Electronics">Electronics</option>
                </select>

                <label for="phone_num">Phone Number:</label>
                <input type="tel" id="phone_num" name="phone_num" pattern="[0-9]{8}" required>

                <label for="user_email">Email:</label>
                <input type="email" id="user_email" name="user_email" required>

                <button type="submit">Post Listing</button>
            </form>
        </section>
    </main>

    <!-- Scripts -->
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script src="admin.js"></script>
</body>
</html>
