<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post New Listing - MokeSell</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <h1>MokeSell</h1>
        <button class="burger-menu" onclick="toggleDropdown()">â˜°</button>
        <div class="dropdown-menu" id="dropdown-menu">
            <a href="listings.html">View Listings</a>
            <a href="admin.html">Admin Page</a>
        </div>
    </nav>  

    <!-- Form Section -->
    <main>
        <section id="listing-form-section">
            <h2>Create a New Listing</h2>
            <form id="listing-form">
                <label for="product_name">Product Name:</label>
                <input type="text" id="product_name" name="product_name" required>

                <label for="product_img">Product Images (up to 10):</label>
                <input type="file" id="product_img" name="product_img" accept="image/*" multiple required>

                <label for="price">Price (in $):</label>
                <input type="number" id="price" name="price" required>

                <label for="description">Description:</label>
                <textarea id="description" name="description" rows="5" required></textarea>

                <label for="category">Category:</label>
                <select id="category" name="category" required>
                    <option value="Furniture & Home Living">Furniture & Home Living</option>
                    <option value="Clothes">Clothes</option>
                    <option value="Accessories">Accessories</option>
                    <option value="Electronics">Electronics</option>
                    <option value="Beauty & Personal Care">Beauty & Personal Care</option>
                    <!-- Add more categories as needed -->
                </select>

                <label for="phone_num">Phone Number:</label>
                <input type="tel" id="phone_num" name="phone_num" pattern="[0-9]{8}" required>

                <label for="user_email">Email:</label>
                <input type="email" id="user_email" name="user_email" required>

                <button type="submit">Post Listing</button>
            </form>
        </section>
    </main>

    <script src="admin.js"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
</body>
